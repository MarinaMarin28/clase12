<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSockets</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid mt-3">
    <hr>
    <div>
        <h1>Carga de Producto</h1>
    <form action="/productos" class="form-group" method="post">
      <div class="form-group">
        <label>Titulo Producto:</label>
          <input type="text"  id="title" size = "50" required>
      </div>
      <div class="form-group">
        <label>Precio Producto:</label>
        <input type="text"  size = "14" id="price" required>
      </div>
      <div class="form-group">
        <label>Imagen Producto:</label>
        <input type="text"  id="thumbnail" size = "70" required>         
      </div>
      <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
    </div>
    <hr>
    <div><h1>Lista productos</h1></div>
    <hr>
    <h1>Chat</h1>
    <div id="messages"></div>

    <form class="form-inline" onsubmit="return addMessage()" autocomplete="off">
      <input type="text" id="username" class="form-control my-2 mr-2" placeholder= "Nombre">
      <input type="text" id="texto" class="form-control my-2 mr-2" >
      <input class="btn btn-primary my-2" type="submit" value="Enviar!">
    </form>
  </div>

  <script src="main/main.js"></script>

</body>

</html>
